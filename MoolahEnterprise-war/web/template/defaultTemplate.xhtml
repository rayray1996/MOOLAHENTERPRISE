<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <style>
            .ui-layout-unit-header, .ui-layout-unit-footer{
                padding:0;
            }
        </style>
      
        <title>Moolah Enterprise</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="125" style="">
                <ui:insert name="header" id="headerID" >

                    <ui:include src="/header.xhtml"/>
                    <!--<ui:include src="/mainmenu.xhtml"/>-->
                </ui:insert>

            </p:layoutUnit>




            <p:layoutUnit position="center" style="margin-top:2%;">
                <f:facet name="header" >
                    <ui:include src="/topmenu.xhtml" class="menu_style" />
                </f:facet>

                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>


            <p:layoutUnit minSize="200" position="east" header="Advertisements" collapsible="true" collapsed="true">
                <ui:insert name="sidebar">
                    <!--<ui:include src="/sidebar.xhtml" />-->
                </ui:insert>        

            </p:layoutUnit>

            <p:layoutUnit position="south" size="120" >
                <ui:insert name="footer">
                    <ui:include src="/footer.xhtml" />
                </ui:insert>

            </p:layoutUnit>   
        </p:layout>

    </h:body>

</html>
