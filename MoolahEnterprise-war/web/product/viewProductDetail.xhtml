<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <ui:define name="content">
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <h1 style="font-size: 18px; text-align: left; padding-left: 1%">
            About the Product
        </h1>
        <h:form id="myButtons">
            <p:commandButton icon="pi pi-star-o" styleClass="rounded-button ui-button-help" style="margin-left: 16%; height: 5%" actionListener="#{viewProductDetailManagedBean.likeProduct}" rendered="#{viewProductDetailManagedBean.customerLiked == false}" id="prodButton" process="@this" update="@form" iconPos=""/>
            <p:commandButton icon="pi pi-star" styleClass="rounded-button ui-button-help" style="margin-left: 16%; height: 5%" actionListener="#{viewProductDetailManagedBean.likeProduct}" rendered="#{viewProductDetailManagedBean.customerLiked == true}" process="@this" update="@form" />
        </h:form>
        <p:commandButton  value="Add to My Comparison" styleClass="rounded-button ui-button-help" style="margin-left: 20%; font-size: 12px; height: 5%" actionListener="#{viewAllProductManagedBean.addToComparison}" />

        <div style="text-align: center">
            <p:graphicImage library="images" name="#{viewProductDetailManagedBean.productToView.productEntity.company.companyImage}" height="350" width="350 " 
                            alt="AIA Insurance"/>
        </div>
        <p:growl life="3000">
            <p:autoUpdate/>
        </p:growl>

        <div class="card">
            <p:tabView>
                <p:tab title="Product Details" >
                    <p:panelGrid columns="2" columnClasses="" style="margin-left: auto; width: 60%; margin-right: auto">
                        <p:column>
                            <p:outputLabel value="Company Name: "/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductDetailManagedBean.productToView.productEntity.company.companyName}"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Product Name"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductDetailManagedBean.productToView.productEntity.productName}"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Product Category"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductDetailManagedBean.productToView.stringParentCategory}"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Product Type"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductDetailManagedBean.productToView.stringChildCategory}"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Average Interest Rate"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProductDetailManagedBean.productToView.productEntity.averageInterestRate}"/>
                            <p:commandButton style="float: right;" icon="ui-icon-help" onclick="PF('interestRate').show()"/>
                        </p:column>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="Coverage">
                    <p:panelGrid columns="2" columnClasses=""  style="margin-left: auto; width: 60%; margin-right: auto">
                        <p:column>
                            <p:outputLabel value="Coverage Term: "/>
                        </p:column>
                        <p:column style="width: 60%">
                            <h:outputText value="#{viewProductDetailManagedBean.productToView.productEntity.coverageTerm}"/>
                        </p:column>

                        <p:column style="width: 40%">
                            <p:outputLabel value="Minimum Sum Assured:"/>
                        </p:column>
                        <p:column style="width: 60%">
                            <h:outputText value="#{viewProductDetailManagedBean.productToView.productEntity.assuredSum}"/>
                        </p:column>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="Premiums For Product">
                    <p style="font-weight: bold; font-size: 14px; text-align: center"> Premium for Product: #{viewProductDetailManagedBean.product.productName}</p>
                    <p:dataTable id="productPremiumTable" widgetVar="productPremiumTable" value="#{viewProductDetailManagedBean.productToView.productEntity.listOfPremium}" 
                                 var="premium" rowKey="#{premium.premiumId}" style="width:60%; padding-left: 5%; margin-left: auto; margin-right: auto">
                        <p:column headerText="S/N" style="width: 10% !important; ">
                            <h:outputText value="#{premium.premiumId}"/>
                        </p:column>
                        <p:column headerText="Min Age Group" style="width: 20% !important; text-align: center">
                            <h:outputText value="#{premium.minAgeGroup}" />
                        </p:column>

                        <p:column headerText="Max Age Group" style="width: 20% !important; text-align: center ">
                            <h:outputText value="#{premium.maxAgeGroup}" />
                        </p:column>                            

                        <p:column headerText="Premium Price" style="width: 50% !important; text-align: center ">
                            <h:outputText value="#{premium.premiumValue}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>


                <p:tab title="Riders For Product">
                    <p:dataTable id="productRider" widgetVar="productRider" value="#{viewProductDetailManagedBean.productToView.productEntity.listOfRiders}" 
                                 var="rider" rowKey="#{rider.riderId}" rowIndexVar="rowIndex" style="width:70%; padding-left: 5%; margin-left: auto; margin-right: auto">
                        <p:column headerText="No" style="width: 10% !important; ">
                            <h:outputText value="#{rowIndex+1}" />
                        </p:column>

                        <p:column headerText="Name" style="width: 30% !important; ">
                            <h:outputText value="#{rider.riderName}" />
                        </p:column>                            

                        <p:column headerText="Description" style="width: 30% !important; ">
                            <h:outputText value="#{rider.riderDescription}" />
                        </p:column>

                        <p:column headerText="Addtional Premium per year" style="width: 20% !important; ">
                            <h:outputText value="#{rider.riderPremiumValue}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Features For Product">
                    <p:dataTable id="productFeatures" widgetVar="productFeatures" value="#{viewProductDetailManagedBean.productToView.productEntity.listOfAdditionalFeatures}" 
                                 var="features" rowKey="#{features.featureId}" rowIndexVar="rowIndex"  style="width:70%; padding-left: 5%; margin-left: auto; margin-right: auto">
                        <p:column headerText="No">
                            <h:outputText value="#{rowIndex+1}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{features.featureName}" />
                        </p:column>                            

                        <p:column headerText="Description">
                            <h:outputText value="#{features.featureDescription}" />
                        </p:column>

                    </p:dataTable>

                </p:tab>

                <p:tab title="Your Affordability Table">
                    <h5>This is a generated affordability table for #{viewProductDetailManagedBean.product.productName}</h5>
                    <p:dataTable>

                    </p:dataTable>
                </p:tab>
            </p:tabView>

        </div>



        <ezcomp:InterestRateNotice id="ccInterestRateNotice"/>
    </ui:define>



</ui:composition>
