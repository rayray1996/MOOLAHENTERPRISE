<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:facet name="header">
            <h3>Creating a company</h3>
        </f:facet>
        <br/>
        <br/>
        <h:form>

            <p:messages globalOnly="true"/>

            <p:panelGrid columns="2" style="border:0px none; background-color:transparent; margin-left: auto; margin-right: auto;">

                <f:facet name="header">
                    <p:outputLabel value="Create Company Details"/>
                </f:facet>

                <p:column colspan="1">
                    <p:outputLabel for="companyName" value="Company Name: "/>
                </p:column>
                <p:column>
                    <p:inputText id="companyName" required="true"/>
                </p:column>

                <p:column colspan="1">
                    <p:outputLabel for="bizRegno" value="Business Registration Number "/>
                </p:column>

                <p:column>
                    <p:inputText id="bizRegno" required="true"/>
                </p:column>

                <p:column colspan="1">
                    <p:outputLabel for="companyEmail" value="Company Email: "/>
                </p:column> 

                <p:column>
                    <p:inputText id="companyEmail" required="true"/>
                </p:column>

                <p:column>
                    <p:outputLabel for="companyContact" value="Company Contact Number: "/>
                </p:column>
                <p:column>
                    <p:inputText id="companyContact" required="true" placeholder="6123 4567"/>
                </p:column>


                <p:column colspan="1">
                    <p:outputLabel for="password" value="Password: "/>
                </p:column> 

                <p:column>                  
                    <p:password id="password" required="true"/>
                </p:column>



            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
