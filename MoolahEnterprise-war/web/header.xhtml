<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <figure class="companyLogo" style="float:left;" >
        <p:graphicImage library="images" name="c1_logo.png" style="height:100%;width:135%; margin-top:-11%; " alt="Moolah" />

    </figure>
    <h:panelGroup rendered="#{sessionScope.isLogin == false || sessionScope.isLogin == NULL}">
        <h:form style="margin-top:0%;">

            <div style="float:right; width:21%;font-size:0.80em;" >
                <p:outputLabel for="email" value="Email" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p:inputText id="email" value="#{moolahLoginManagedBean.email}" size="16" required="true" requiredMessage="Email is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:inputText>
                <br/>
                <br/>
                <p:outputLabel for="password" value="Password" />&nbsp;
                <p:password id="password" value="#{moolahLoginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:password>
                <br/>
                <br/>
                <p:link type="reset" value="Forget Password"  />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton type="submit" value="Login" actionListener="#{moolahLoginManagedBean.login}"/>

            </div>
        </h:form>
    </h:panelGroup>
    &nbsp;

    <h:panelGroup rendered="#{sessionScope.isLogin == true}">

        <h:form id="logoutForm" >

            <div class="card" style="margin-left:19%;width:42%;margin-top:5.2%; ">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="/index.xhtml">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="About Us" >
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="About Us" >
                        <p:menuitem value="Recommend For Me" outcome="/index.xhtml">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Search For Products" outcome="/index.xhtml">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                    </p:menuitem>

                    <p:menuitem value="Financial Calculator">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
            &nbsp;
            <div id = "loggedinDisplay" style="width:19%; float:right;margin-top:-1.7%;font-size:0.75em;">
                <h:outputText value="You are login as #{sessionScope.companyLogin.companyName}" />&nbsp;
                <p:commandButton value="Logout" actionListener="#{moolahLoginManagedBean.logout}" />
            </div>
        </h:form>
    </h:panelGroup>

    <p:growl>
        <p:autoUpdate />
    </p:growl>


</ui:composition>
