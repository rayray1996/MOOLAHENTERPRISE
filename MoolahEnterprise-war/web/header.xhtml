<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

        
    <header style="text-align: left; margin-top:-7%;" >
        <figure class="companyLogo">
            <p:graphicImage library="images" name="Moolah_Enterprise_Logo.png" height="300" width="240" alt="Moolah" />

        </figure>
        <h:panelGroup class="panelgroup_loginCol" rendered="#{sessionScope.isLogin == false || sessionScope.isLogin == NULL}">
           
            <h:form id="loginForm"  style="margin-left:43%; margin-top:-5%" >

                <p:growl>
                    <p:autoUpdate />
                </p:growl>

            </h:form>
        </h:panelGroup>

        <h:panelGroup class="panelgroup_loginCol" rendered="#{sessionScope.isLogin == true}">
            <h:form id="logoutForm">
                <h:outputText value="You are login as #{sessionScope.currentStaffEntity.firstName} #{sessionScope.currentStaffEntity.lastName} (Access Right: #{sessionScope.currentStaffEntity.accessRightEnum})" />&nbsp;
                <p:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" icon="pi pi-sign-out" />
            </h:form>
        </h:panelGroup>

    </header>
    
     
</ui:composition>
