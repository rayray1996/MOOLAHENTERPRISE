    <!-- Come back later-->
    <ui:define name="content" >
        <style>
            .endOfDurationTotalSaving_calculator_input{
                width:40%
            }
            
        </style>
        <h:form id="endOfDurationTotalSaving_calculator_input">

            <h3 style="color:#0070a3; text-align:center;">(NOT WORKING) Duration to save a certain amount based on my current spending and saving habits? </h3><br/>
            <div class="monthlySaveToAchieve" style="margin-left:38%">
                <p:outputLabel value="How much do I have currently?"/><br/><br/>
                <p:inputText class="financial_calculator_input" value="#{monthlySaveCalculatorManagedBean.currentlyHave}" placeholder="Enter your currently have" required="true" requiredMessage="Currently have is required!"/><br/><br/>
                <br/>
                <p:outputLabel value="Inflation Rate:"/><br/>
                <p:inputText class="financial_calculator_input" value="#{monthlySaveCalculatorManagedBean.inflationRate}" placeholder="Enter your interest rate/ leave blank if you dont know"/><br/><br/>
                <p:outputLabel value="How much am I aiming for?"/><br/><br/>

                <h:commandButton type="submit" actionListener="#{monthlySaveCalculatorManagedBean.computeMonthlySave}" value ="Compute" /><br/><br/>
