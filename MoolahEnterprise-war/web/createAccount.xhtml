<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">
        header
    </ui:define>

    <ui:define name="content">
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <h1>Create an Account</h1>
        <p:panelGrid styleClass="noBorders">
            <h:form id="accountForm">

                <p:row class="panelGrid_row_height_account_registration">
                    <p:column class="panelGrid_col2_colStyle" style="font-size: 14px">
                        <p:outputLabel value="Full Name:"/><br/>
                        <p:inputText class="panelGrid_col2_formInputBox" id="name" value="#{createAccountManagedBean.customer.fullName}" placeholder="Enter your name" required="true" requiredMessage="Name is required!"/>
                    </p:column>
                    &nbsp;
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Birth Date:"/><br/>
                        <p:datePicker yearNavigator="true" yearRange="1900:2021" maxdate="#{createAccountManagedBean.currentDate}" class="panelGrid_col2_formInputBox" id="birthdate" value="#{createAccountManagedBean.dateOfBirth}" placeholder="Click here to select your birth date" required="true" requiredMessage="Birthdate is required!"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Gender:"/><br/>
                        <p:selectOneRadio id="gender" value="#{createAccountManagedBean.customer.gender}" required="true" requiredMessage="Gender is required!">
                            <f:selectItem itemLabel="Male" itemValue="MALE"/>
                            <f:selectItem itemLabel="Female" itemValue="FEMALE"/>
                        </p:selectOneRadio>                    
                    </p:column>
                    &nbsp;
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Phone Number:"/><br/>
                        <p:inputText class="panelGrid_col2_formInputBox" id="phoneNumber" value="#{createAccountManagedBean.customer.phoneNumber}" placeholder="Enter your phone number" required="true" requiredMessage="Phone Number is required!"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Have you smoked in the last 3 years?:"/><br/>
                        <p:selectOneRadio id="smoker" value="#{createAccountManagedBean.customer.smoker}" required="true" requiredMessage="You need to declare if you had smoked in the last 3 years!">
                            <f:selectItem itemLabel="Yes" itemValue="true"/>
                            <f:selectItem itemLabel="No" itemValue="false"/>
                        </p:selectOneRadio>                    
                    </p:column>
                    &nbsp;
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Email Address:"/><br/>
                        <p:inputText class="panelGrid_col2_formInputBox" id="email" value="#{createAccountManagedBean.customer.email}" placeholder="Enter your email address" required="true" requiredMessage="Email address is required!"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Marital Status:"/><br/>
                        <p:selectOneMenu id="maritalStatus" value="#{createAccountManagedBean.marriedString}" class="panelGrid_col2_formInputBox">
                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Single" itemValue="SINGLE"/>
                            <f:selectItem itemLabel="Married" itemValue="MARRRIED"/>
                            <f:selectItem itemLabel="Divorced" itemValue="DIVORCED"/>
                            <f:selectItem itemLabel="Widowed" itemValue="WIDOWED"/>
                        </p:selectOneMenu>
                    </p:column>
                    &nbsp;
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Password:"/><br/>
                        <p:password class="panelGrid_col2_formInputBox" id="password" value="#{createAccountManagedBean.customer.password}" placeholder="Enter your password" required="true" requiredMessage="Password is required!"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Cash On Hand:"/><br/>
                        <p:inputText class="panelGrid_col2_formInputBox" id="cashOnHand" value="#{createAccountManagedBean.customer.asset.cashInHand}" placeholder="Enter your cash on hand" required="true" requiredMessage="Cash on hand field is required!"/>
                    </p:column>
                    &nbsp;
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Investments:"/><br/>
                        <p:inputText class="panelGrid_col2_formInputBox" id="investments" value="#{createAccountManagedBean.customer.asset.investments}" placeholder="Enter your investments" required="true" requiredMessage="Investment field is required!"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Monthly Income:"/><br/>
                        <p:inputText class="panelGrid_col2_formInputBox" id="monthlyIncome" value="#{createAccountManagedBean.customer.asset.monthlyIncome}" placeholder="Enter your Monthly Income" required="true" requiredMessage="Monthly Income field is required!"/>
                    </p:column>
                    &nbsp;
                    <p:column class="panelGrid_col2_colStyle">
                        <p:outputLabel value="Monthly Expenses:"/><br/>
                        <p:inputText class="panelGrid_col2_formInputBox" id="monthlyExpenses" value="#{createAccountManagedBean.customer.asset.monthlyExpense}" placeholder="Enter your Monthly Expenses" required="true" requiredMessage="Monthly Expenses field is required!"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="text-align: center" colspan="2">
                        <p:commandButton id="submitAccountRegistration" value="Create Account" type="submit" actionListener="#{createAccountManagedBean.createAccount}"/> &nbsp;
                        <p:commandButton id="reset" value="Reset" type="reset"/>
                    </p:column>
                </p:row>
            </h:form>
        </p:panelGrid>
        <p:growl>
            <p:autoUpdate>
            </p:autoUpdate>
        </p:growl>
    </ui:define>

    <ui:define name="sidebar">
        sidebar
    </ui:define>

    <ui:define name="footer">
        footer
    </ui:define>

</ui:composition>
