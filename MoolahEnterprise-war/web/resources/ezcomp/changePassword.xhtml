<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="changePassword">
            <p:dialog id="dialogToChangePassword" widgetVar="changePasswordForm" header="Change My Password"  closable="true" showEffect="fade">
                 <p:panelGrid style="margin : 0 auto" styleClass="noBorders">

                    <p:row>
                        <p:column>
                            <p:outputLabel for="newPassword" value="New Password: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:password id="newPassword" match="confirmPassword" feedback="true" placeholder="Enter new password" required="true" requiredMessage="New password is required" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value=""/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value=""/>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="confirmPassword" value="Re-enter Password: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:password id="confirmPassword"  placeholder="Re-enter your password" required="true" requiredMessage="Please enter your password again" />
                        </p:column>
                        <p:column>
                            <p:message for="confirmPassword" />
                        </p:column>
                    </p:row>



                    <p:row>                        
                        <p:column style="text-align: center" colspan="2">
                            <p:commandButton update="changePassword" type="submit" value="Confirm Password" actionListener="#{myProfileManagedBean.customer.password}"  />
                        </p:column>
                        
                        <p:messages id="messages" showDetail="true">
                            <p:autoUpdate/>
                        </p:messages>

                    </p:row>

                </p:panelGrid>

            </p:dialog>
        </h:form>
    </cc:implementation>
</html>
