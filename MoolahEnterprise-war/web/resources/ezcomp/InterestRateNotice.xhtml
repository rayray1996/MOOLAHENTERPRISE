<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:form id="interestRate">
            <p:dialog id="dialogToViewInterestRateNotice" widgetVar="interestRate" header="Interest Rate Notice"  closable="true" showEffect="fade" closeOnEscape="true" > 
                <f:facet name="header" >   
                    <h2 style="text-align: center">Average Interest Rates</h2>
                </f:facet>

                <p style="padding: 5%; font-size: 14px"> Note that: The expected return featured is an average interest rate. 
                    Do reach out to the company for further information!
                </p>

                <div style="padding-bottom: 1%; padding-left: 1%">
                    <p:commandButton actionListener="#{interestRateManagedBean.redirectMe}" icon="ui-icon-person" value="Contact the company!" style="size: 20px; width: 20%;"/>
                </div>
            </p:dialog>
        </h:form>
    </cc:implementation>
</html>
