<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <style>
        .ui-growl {
            right:20%;
        }
        #loggedinDisplay .ui-menubutton .ui-button{
            margin-top: 10%
        }
        .bodyText{
            font-size: 14px!important;
            font-family: sans-serif!important;
        }
        #button .ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button{
            font-size: 14px!important;
            font-family: sans-serif!important;            
        }
        #currentComparisonCC:comparisonButton .ui-button {
            height:3.5%!important;
        }
        
        #logoutForm .ui-button{

            margin-left: 227%;
            margin-top: -14%;
            width: 109%;

        }
    </style>

    <header>
        <h:outputStylesheet library="css" name="default.css" />

        <h:link class="companyLogo" style="float:left; " outcome="/index.xhtml" >
            <p:graphicImage library="images" name="c1_logo.png" height="50" width="20" alt="Moolah" style="width:130%; height:15%; margin-top:-31%; margin-left:18%;" />
        </h:link>

        <h:panelGroup rendered="#{sessionScope.isLogin == false || sessionScope.isLogin == NULL}">
            <h:form id="loginForm">

                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                <p:megaMenu orientation="horizontal" autoDisplay="false" class="bodyText" style="height:4.2%; width:40%; margin-left:22%; margin-top:3%;font-size:14px;">

                    <p:menuitem value="&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;" outcome="/index.xhtml"/>
                    <p:menuitem value="&nbsp;&nbsp;&nbsp;About Us&nbsp;&nbsp;&nbsp;" outcome="/aboutUs.xhtml"/>
                    <p:menuitem value="&nbsp;&nbsp;&nbsp;Create Account&nbsp;&nbsp;&nbsp;" outcome="/createAccount.xhtml"/>


                </p:megaMenu>


                <br/>
                <br/>
                <div style="float:right; width:18%;font-size:14px;margin-top:-6%;margin-right:0%;" class="bodyText">
                    <p:outputLabel for="email" value="Email" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:inputText id="email" value="#{moolahLoginManagedBean.email}" size="16" required="true" requiredMessage="Email is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    <br/>
                    <br/>
                    <p:outputLabel for="password" value="Password" />&nbsp;
                    <p:password id="password" value="#{moolahLoginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </p:password>
                    <br/>
                    <br/>
                    <p:link type="reset" value="Forget Password" outcome="/resetPassword.xhtml" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:commandButton type="submit" value="Login" actionListener="#{moolahLoginManagedBean.login}"/>

                </div>
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">

            <p:megaMenu class="bodyText" orientation="horizontal" autoDisplay="false" style="height:4.2%; width:40%; margin-left:22%; margin-top:3%;font-size:14px;font-family: sans-serif">

                <p:menuitem class="bodyText" value="&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;" outcome="/index.xhtml"/>
                <p:menuitem class="bodyText" value="&nbsp;&nbsp;&nbsp;About Us&nbsp;&nbsp;&nbsp;" outcome="/aboutUs.xhtml"/> 
                <p:submenu class="bodyText" label="&nbsp;&nbsp;&nbsp;Products&nbsp;&nbsp;&nbsp;">
                    <p:column>
                        <p:submenu class="bodyText" label="Products">
                            <p:menuitem class="bodyText" value="Recommend For Me" outcome="/product/ViewRecommendedProduct.xhtml" />
                            <p:menuitem class="bodyText" value="Search for Products " outcome="/product/viewAllProduct.xhtml" /></p:submenu>
                    </p:column>
                </p:submenu>
                <p:menuitem class="bodyText" value="&nbsp;&nbsp;&nbsp;Financial Calculator&nbsp;&nbsp;&nbsp;" outcome="/financialCalculators/financialCalculator_home.xhtml"/>


            </p:megaMenu>


            <div style="margin-left: 80%; margin-top:-4%;">
                <h:outputText value="You are login as #{sessionScope.customerEntity.fullName}" />&nbsp;
            </div>
            <br/>
            <div id="comparisonDiv" style="float:right;width:31%">
                <ezcomp:currentComparison id="currentComparisonCC"> </ezcomp:currentComparison>
                <h:form id="logoutForm" class="bodyText">
                    <p:menuButton id="button" value ="My Account" style="height:3.5%; margin-top:-2%;">
                        <p:menuitem class="bodyText" value="View My Profile" outcome="/myAccount/myProfile.xhtml"/>
                        <p:menuitem class="bodyText" value="My Saved Comparisons" outcome="/myAccount/viewMySavedComparison.xhtml"/>
                        <p:menuitem class="bodyText" value="My Liked Products" outcome="/myAccount/viewMyLikedProducts.xhtml"/>
                        <p:menuitem class="bodyText" value="Logout" actionListener="#{moolahLoginManagedBean.logout}" />
                    </p:menuButton>
                </h:form>
            </div>





        </h:panelGroup>
    </header>
</ui:composition>
