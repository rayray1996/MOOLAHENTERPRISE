<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header style="text-align: left;">

        <h:panelGroup rendered="#{sessionScope.isLogin == false || sessionScope.isLogin == NULL}">
            <h:form>
                <div class="card" style="margin-left:11%; margin-top:-6%; width:89%;">
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Home" outcome="/index.xhtml" icon="pi pi-fw pi-home">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Introduction" outcome="/staticpage/introductionpage.xhtml" icon="pi pi-fw pi-calendar">
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="Edit" icon="pi pi-fw pi-pencil">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                        <p:menuitem value="Documentation" icon="pi pi-fw pi-file">
                            <f:param name="i" value="3"/>
                        </p:menuitem>
                        <p:menuitem value="Settings"  icon="pi pi-fw pi-cog">
                            <f:param name="i" value="4"/>
                        </p:menuitem>
                    </p:tabMenu>
                </div>
            </h:form>

        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">

        </h:panelGroup>

    </header>
</ui:composition>
