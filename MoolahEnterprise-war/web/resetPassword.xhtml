<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:outputStylesheet library="css" name="default.css" />
        <div>

            <h1 style="text-align: center">Reset my password </h1><br/>

            <h:form id="resetPassowrd">

                <p:messages globalOnly="true" id="messagesResetPassword" redisplay="false" />

                <p:panelGrid style="margin : 0 auto" styleClass="noBorders">

                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="Email: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{resetPasswordManagedBean.email}" placeholder="Email" required="true" requiredMessage="Email is required" />
                        </p:column>
                        <p:column>
                            <p:message for="email" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value=""/>
                        </p:column>
                    </p:row>
                     <p:row>
                        <p:column>
                            <p:outputLabel value=""/>
                        </p:column>
                    </p:row>
                    
                    
                    <p:row>                        
                        <p:column style="text-align: center" colspan="2">
                            <p:commandButton type="submit" value="Reset Password" actionListener="#{resetPasswordManagedBean.resetCustomerPassword}"  />
                        </p:column>
                    </p:row>

                </p:panelGrid>


            </h:form>
        </div>

    </ui:define>

</ui:composition>
