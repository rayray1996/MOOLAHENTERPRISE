<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">


        <h:outputStylesheet library="css" name="default.css" />
        <div>

            <h1 style="text-align: center">Enter new password </h1><br/>

            <h:form id="enterNewPassword">

                <p:messages globalOnly="true" id="messagesNewPassword" redisplay="false" />

                <p:panelGrid style="margin : 0 auto" styleClass="noBorders">

                    <p:row>
                        <p:column>
                            <p:outputLabel for="newPassword" value="New Password: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:password id="newPassword" value="#{keyPasswordManagedBean.newPassword}" match="confirmPassword" feedback="true" placeholder="Enter new password" required="true" requiredMessage="New password is required" />
                        </p:column>
                        <!--                        <p:column>
                                                    <p:message for="newPassword" />
                                                </p:column>-->
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value=""/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value=""/>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="confirmPassword" value="Re-enter Password: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:password id="confirmPassword" value="#{keyPasswordManagedBean.newPassword}" placeholder="Re-enter your password" required="true" requiredMessage="Please enter your password again" />
                        </p:column>
                        <p:column>
                            <p:message for="confirmPassword" />
                        </p:column>
                    </p:row>



                    <p:row>                        
                        <p:column style="text-align: center; padding-top: 4%" colspan="2">
                            <p:commandButton  update="@form" type="submit" value="Confirm Password" actionListener="#{keyPasswordManagedBean.updateCustomerPassword}"  />
                        </p:column>

                        <p:messages id="messages" showDetail="true">
                            <p:autoUpdate/>
                        </p:messages>

                    </p:row>

                </p:panelGrid>


            </h:form>
        </div>

    </ui:define>

</ui:composition>
