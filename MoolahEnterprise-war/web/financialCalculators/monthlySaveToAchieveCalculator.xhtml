<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content" >
        <style>
            monthlySaveToAchieve .ui-widget-header .ui-inputfield, .ui-widget-content .ui-inputfield{
                width:42%
            }
            .bodyText{
                font-size: 16px!important;
                font-family: sans-serif!important;
            }
        </style>
        <h:form id="financial_calculator_how_much">
            <p:messages id="messages" redisplay="false" closable="true" />
            <br/>
            <br/>
            <h3 style="color:#0070a3; text-align:center; font-size: 18px">How much do I need to save every month to achieve my financial goal by a certain period of time</h3><br/>
            <div class="monthlySaveToAchieve bodyText" style="margin-left:36%">
                <p:outputLabel value="How much do I have currently?"/><br/><br/>
                <p:inputNumber minValue="0" decimalPlaces="2" class="financial_calculator_input" value="#{monthlySaveCalculatorManagedBean.currentlyHave}" placeholder="Enter how much ($) do I have currently" required="true" requiredMessage="How much do I currently have is required!"/><br/><br/>
                <br/>
                <p:outputLabel value="Inflation Rate:(%)"/><br/>
                <p:inputNumber minValue="0" decimalPlaces="5" class="financial_calculator_input" value="#{monthlySaveCalculatorManagedBean.inflationRate}" placeholder="Default value is 2.2%"/><br/><br/>
                <p:outputLabel value="How much am I aiming for?"/><br/><br/>
                <p:inputNumber minValue="0" decimalPlaces="2" class="financial_calculator_input" value="#{monthlySaveCalculatorManagedBean.aimingAmt}" placeholder="Enter your aiming amount" required="true" requiredMessage="Aiming amount is required!"/><br/><br/>
                <p:outputLabel value="No of years time to achieve the stated amount?"/><br/><br/>
                <p:inputNumber minValue="1" decimalPlaces="0" class="financial_calculator_input" value="#{monthlySaveCalculatorManagedBean.noOfYear}" placeholder="Enter your no of year" required="true" requiredMessage="No of year is required!"/><br/><br/>
                <p:commandButton type="submit" actionListener="#{monthlySaveCalculatorManagedBean.computeMonthlySave}" value ="Compute" /><br/><br/>

                <h:panelGroup rendered="#{(monthlySaveCalculatorManagedBean.paymentAmt != null and monthlySaveCalculatorManagedBean.paymentAmt>0)}">
                    <p:outputLabel value="Yearly required to save: "/>
                    <p:outputLabel value="$#{monthlySaveCalculatorManagedBean.paymentAmt}"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{(monthlySaveCalculatorManagedBean.paymentAmt != null and monthlySaveCalculatorManagedBean.paymentAmt==0)}">
                    <p:outputLabel value="You will reach your target without the need of annual saving."/>
                </h:panelGroup>


            </div>
        </h:form>

    </ui:define>



</ui:composition>
